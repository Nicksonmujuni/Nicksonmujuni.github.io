<!DOCTYPE html>
<html>
    <head>
         <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li{
            float: right;
            border-right: 1px solid #bbb;
        }

        li a{
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
        }
        li a :hover{
            background-color: #111;
        }
    </style>
        
        
    </head>
    <body>
        <h2>Work opportunities</h2>
        <h2>Graduates</h2>
        <h2>Application windows</h2>
    </body>
</html>
